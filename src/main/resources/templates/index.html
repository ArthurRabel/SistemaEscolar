    <script>
        function validaForm(form){
            if(form.matricula.value.length != 7){
                alert("Insira corretamente a matricula");
                return false;
            };
            if(form.senha.value.length != 6){
                alert("Insira corretamente a senha");
                return false;
            };
            return true;
        };
    </script>
</head>

        <div id="box1">
            <h2>hello world</h2>
            <img src="../images/3500_7_10.jpg" alt="sua mae">
        </div>

        <div id="box2">
            <form action="/home" onsubmit="return validaForm(this);">
                <input id="POST-matricula" type="text" name="matricula" placeholder="Seu nome"><br><br>
                <input id="POST-senha" type="password" name="senha" placeholder="Sua senha"><br><br>
                <input type="submit" value="Entrar">
